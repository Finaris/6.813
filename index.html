<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KTracker | Airing</title>

  <!-- Use mobile-aware viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Load style sheets/fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/airing.css">
  <link rel="stylesheet" href="./styles/filter.css">
  <link rel="stylesheet" href="./styles/nav-bar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lora|Oswald:regular,light,extra-light" rel="stylesheet">


  <!-- Load any supplemental Javascript libraries here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


  <!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
  <script src="https://unpkg.com/event-target@latest/min.js"></script>

  <!-- Load custom scripts -->
  <script src="./scripts/data.js"></script>
  <script src="./scripts/util.js"></script>
  <script src="./scripts/airing.js"></script>
  <script src="./scripts/filter.js"></script>
</head>

<body>

  <header id="navbar">
    <div id="logo"><a href="index.html">KTracker</a></div>
    <div id="nav-links">
      <a class="navlink active-page" href="./index.html">Airing</a>
      <a class="navlink" href="#">All Shows</a>
      <a class="navlink" href="#">My Lists</a>
      <a class="navlink" href="./pages/stats.html">Stats</a>
    </div>
    <div id="searchdiv"><input id="navsearch" type="text" placeholder="Search KDrama" maxlength="40"><span class="glass fa fa-search"></span></div>
    <button id="profile-button"><img src="./graphics/avatar.png" id="profPic"><i id="profile-caret" class="fa fa-caret-down"></i></button>
  </header>

  <div id="filter">
    <!-- Name at top of div -->
    <div id="filter-top">
      <div id="filter-title"><h1>Filter</h1></div>
      <button id="filter-button" onclick=applyAiringFilter()>Apply Filter</button>
    </div>
    
    <div id="filter-content">
        <!-- Rating Dropdown -->
        <button class="dropdown-btn"> Rating <i class="fa fa-caret-down"></i></button>
        <div id='rating-container' class="dropdown-container gone">
          <div>Min: <input id="min-rating" type="number" placeholder="1" min="1" max="10"></div>
          <div>Max: <input id="max-rating" type="number" placeholder="10" min="1" max="10"></div>
        </div>

        <!-- Genre Dropdown -->
        <button class="dropdown-btn"> Genre <i class="fa fa-caret-down"></i></button>
        <div id='genre-container' class="dropdown-container gone"></div>

        <!-- Unimplemented Filters -->
        <button class="dropdown-btn"> # Episodes <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-container"></div>
        <button class="dropdown-btn"> Release Year <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-container"></div>
        <button class="dropdown-btn"> Actors <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-container"></div>
        <button class="dropdown-btn"> Service <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-container"></div>
      </div>
  </div>

  <main>
    <h1>Airing</h1>
    <div id='show-section'></div>
  </main>

</body>

</html>
